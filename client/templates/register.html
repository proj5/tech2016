<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <div class="well">
    <form name="form" ng-submit="vm.register()" role="form">
      <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error.required }">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="vm.confirmPassword" required />
        <span ng-show="form.confirmPassword.$dirty && form.password.$error.required" class="help-block">Confirm password is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control" ng-model="vm.email" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
        <label for="firstName">First name</label>
        <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.firstName" required />
        <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.lastName" required />
        <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
      </div>
      <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
        <a class="btn btn-link" ui-sref="home.login" ng-click="vm.resetField()">Cancel</a>
      </div>
    </form>
  </div>
</div>
